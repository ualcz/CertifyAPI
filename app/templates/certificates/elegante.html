<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Georgia", Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .certificate-container {
            width: 297mm;
            height: 210mm;
            padding: 30px;
            border: 15px solid #2c3e50;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
        }

        .inner-border {
            border: 3px solid #34495e;
            padding: 40px;
            height: 100%;
            background-color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 20px;
        }

        .title {
            font-size: 56px;
            color: #2c3e50;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 20px;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .intro-text {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 42px;
            font-weight: bold;
            color: #2c3e50;
            margin: 25px 0;
            padding: 10px 0;
            border-top: 2px solid #bdc3c7;
            border-bottom: 2px solid #bdc3c7;
            display: inline-block;
            min-width: 60%;
        }

        .course-info {
            margin-top: 30px;
        }

        .course-name {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            margin: 15px 0;
        }

        .details {
            font-size: 16px;
            color: #7f8c8d;
            margin: 10px 0;
        }

        .footer-table {
            position: absolute;
            bottom: 40px;
            left: 70px;
            right: 70px;
            width: calc(100% - 140px);
        }

        .footer-left,
        .footer-right {
            font-size: 12px;
            color: #7f8c8d;
            vertical-align: bottom;
        }

        .footer-left {
            text-align: left;
        }

        .footer-right {
            text-align: right;
        }

        .validation-code {
            font-family: "Courier New", monospace;
            background-color: #ecf0f1;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            display: inline-block;
            margin-top: 5px;
        }

        .date-badge {
            background-color: #2c3e50;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }

        .decorative-element {
            width: 60px;
            height: 3px;
            background-color: #34495e;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="inner-border">
            <div class="header">
                <h1 class="title">Certificado</h1>
                <p class="subtitle">de Conclusão de Curso</p>
            </div>

            <div class="content">
                <p class="intro-text">Certificamos que</p>

                <div class="student-name">{{ student_name }}</div>

                <div class="decorative-element"></div>

                <p class="intro-text">CPF: {{ student_cpf }}</p>

                <p class="intro-text" style="margin-top: 30px;">concluiu com êxito o curso</p>

                <div class="course-info">
                    <div class="course-name">{{ course_name }}</div>
                    <p class="details">Carga horária: {{ course_workload }} horas</p>
                </div>
            </div>

            <table class="footer-table">
                <tr>
                    <td class="footer-left">
                        <strong>Código de Validação:</strong><br>
                        <span class="validation-code">{{ validation_uuid }}</span>
                    </td>
                    <td class="footer-right">
                        <strong>Data de Emissão:</strong><br>
                        <span class="date-badge">{{ issue_date }}</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
